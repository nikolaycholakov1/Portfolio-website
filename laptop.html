<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css " />
    <link rel="stylesheet" href="css/media.css " />
    <link rel="stylesheet" href="css/laptop.css" />

    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="skills" id="skills">
      <h2 class="heading">My <span>skills</span></h2>
      <div class="skills-container">
        <div class="laptop">
          <div class="screen">
            <div class="lcd">
              <img src="images/download.webp" alt="" />
              <div class="front-end">
                <button class="frontend-button">
                  <img src="images/front-end-icon.png" alt="" />
                </button>
                <p>Front End</p>
              </div>
              <div class="back-end">
                <button class="backend-button">
                  <img src="images/back-end-icon.png" alt="" />
                </button>
                <p>Back End</p>
              </div>
              <div class="tools">
                <button class="tools-button">
                  <img src="images/tool-icon.png" alt="" />
                </button>
                <p>Tools</p>
              </div>

              <!-- <img src="images/xp-task-bar.png" alt="" /> -->
            </div>

            <div class="glass-frame"></div>
            <div class="screen-reflection"></div>
          </div>
          <div class="keyboard top"></div>
          <div class="keyboard bottom"></div>
        </div>

        <div class="skills-icons-container">
          <div class="front-end-skills-box">
            <div class="skills-box">
              <img src="images/html-5.png" alt="" />
              <h3>HTML</h3>
            </div>

            <div class="skills-box">
              <img src="images/css-3.png" alt="" />
              <h3>CSS</h3>
            </div>

            <div class="skills-box">
              <img src="images/sass-icon.png" alt="" />
              <h3>SASS</h3>
            </div>

            <div class="skills-box">
              <img src="images/react-icon.png" alt="" />
              <h3>React</h3>
            </div>

            <div class="skills-box">
              <img src="images/nodejs-icon.png" alt="" />
              <h3>Node.js</h3>
            </div>
          </div>

          <div class="back-end-skills-box">
            <div class="skills-box">
              <img src="images/python-logo.png" alt="" />
              <h3>Python</h3>
            </div>

            <div class="skills-box">
              <img src="images/js-logo.png" alt="" />
              <h3>Java Script</h3>
            </div>

            <div class="skills-box">
              <img src="images/postgresql-icon.png" alt="" />
              <h3>PostgreSQL</h3>
            </div>

            <div class="skills-box">
              <img src="images/django-logo.ico" alt="" />
              <h3>Django</h3>
            </div>

            <div class="skills-box">
              <img src="images/flask-logo.ico" alt="" />
              <h3>Flask</h3>
            </div>

            <div class="skills-box">
              <img src="images/api-icon.png" alt="" />
              <h3>APIs</h3>
            </div>
          </div>

          <div class="tools-skills-box">
            <div class="skills-box">
              <img src="images/pycharm-icon.png" alt="" />
              <h3>Pycharm</h3>
            </div>

            <div class="skills-box">
              <img src="images/visual-studio-icon.png" alt="" />
              <h3>VS Code</h3>
            </div>

            <div class="skills-box">
              <img src="images/git-icon.png" alt="" />
              <h3>Git</h3>
            </div>

            <div class="skills-box">
              <img src="images/postman-icon.png" alt="" />
              <h3>Postman</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scroll Reveal -->

    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- SMTP -->

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- Types JS -->

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Custom JS -->

    <script src="js/script.js"></script>
  </body>
</html>
